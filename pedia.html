<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedia</title>
    <link rel="stylesheet" href="pedia.css">
    <script src="https://kit.fontawesome.com/798f4f9838.js" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <div class="container">
            <div class="box">
                <img src="image/Wikipedia-logo-v2@1.5x.png" alt="wikipedialogo" width="200px" height="200px">
                
                <span class="lang eng">
                    <a href="#">English</a>
                    <p>6,872,000+ articles</p>
                </span>
                <span class="lang chinese">
                    <a href="#">日本語</a>
                    <p>1,427,000+ 記事</p>
                </span>
        
                <span class="lang rush">
                    <a href="#">Русский</a>
                    <p>1 996 000+ статей</p>
                </span>
        
                <span class="lang deutsch">
                    <a href="#">Deutsch</a>
                    <p>2.937.000+ Artikel</p>
                </span>
        
                <span class="lang spanish">
                    <a href="#">Español</a>
                    <p>1.974.000+ artículos</p>
                </span>
        
                <span class="lang french">
                    <a href="#">Français</a>
                    <p>2631000+ articles</p>
                </span>
        
                <span class="lang italy">
                    <a href="#">Italiano</a>
                    <p>1.878.000+ voci</p>
                </span>
        
                <span class="lang japan">
                    <a href="#">中文</a>
                    <p>1,437,000+ 条目 / 條目</p>
                </span>
        
                <span class="lang port">
                    <a href="#">Português</a>
                    <p>1.132.000+ artigos</p>
                </span>
        
                <span class="lang arab">
                    <p> <a href="#">فارسی</a>
                    <p>۱٬۰۱۱٬۰۰۰+ مقاله</p>
                </span>
                <div class="btn">
                    <button class="btn1">EN<i class="fa-solid fa-chevron-down"></i></button>
                    <i class="fa-solid fa-magnifying-glass glass"></i>
                </div>
                <div class="read">
                    <hr class="line">
                    <button class="reading">Read Wikipedia in your language </button>
                    <hr class="line">
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
